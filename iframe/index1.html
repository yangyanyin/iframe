<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>index1</title>
	<script src="src/jquery.min.js"></script>
	<script src="src/iframe.js"></script>
	<style type="text/css">
		.iframe{
			width: 500px;
			height:300px;
			border:1px solid #ddd;
			padding:50px;
		}
		a{
			display: inline-block;
			padding:10px 10px;
			border-radius: 5px;
			background: #e84c3d;
			color:#f9f9f9;
			text-align:center;
			font-size:16px;
			text-decoration: none;
			transition:0.3s;
		}
		a:hover{
			background: #c72d1e;
		}
		iframe{
			margin-top:20px;
			border:1px solid #000;
		}
	</style>
</head>
<body>
	<div class="iframe">
		<a href="javascript:;">我要改变你的颜色</a><br />
		<iframe id="childId" src="index2.html" frameborder="0"></iframe>
	</div>
	<script type="text/javascript">
		var chan = Channel.build({
		    window: document.getElementById("childId").contentWindow,
		    origin: "*",
		    scope: "yangyanyin",
		    onReady: function () {
		        //emit("channel is ready!");
		    }
		});

		var _the = true;
		$("a").click(function(){
			if(_the){
				var color = "#ff0000";
				chan.call({method: "area_tab", params:color, success: function () {}});
			}else{
				var color = "#444";
				chan.call({method: "area_tab", params:color, success: function () {}});
			}
			_the = !_the;
		})

		/*  var data = {
            id:a,
            style:file_style
        }
            chan.call({method: "init_draw", params: data,
            success: function (v) {
            }
        });  传个多值*/ 
	</script>
</body>
</html>
